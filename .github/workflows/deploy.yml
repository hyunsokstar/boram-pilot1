name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  # CI ë‹¨ê³„: ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Lint check
      run: npm run lint
        
    - name: Build application
      run: npm run build
      
    - name: Run tests (if available)
      run: npm test --if-present

  # CD ë‹¨ê³„: í”„ë¡œë•ì…˜ ë°°í¬
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        timeout: 300s
        script: |
          set -e
          
          echo "ğŸš€ Starting deployment..."
          
          # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™ (ì‹¤ì œ EC2 ê²½ë¡œ í™•ì¸ í•„ìš”)
          cd /home/ubuntu/boram-pilot1
          
          # Git ìƒíƒœ í™•ì¸ ë° pull
          echo "ğŸ“¥ Pulling latest changes..."
          sudo git fetch origin
          sudo git reset --hard origin/main
          sudo git clean -fd
          
          # Node.js ì˜ì¡´ì„± ì„¤ì¹˜
          echo "ğŸ“¦ Installing dependencies..."
          npm install --production=false
          
          # ë¹Œë“œ ì‹¤í–‰
          echo "ğŸ”¨ Building application..."
          npm run build
          
          # PM2ë¡œ ì• í”Œë¦¬ì¼€ì´ì…˜ ì¬ì‹œì‘
          echo "ğŸ”„ Restarting application..."
          pm2 restart boram-pilot1 || pm2 start ecosystem.config.js
          
          # PM2 ì„¤ì • ì €ì¥
          pm2 save
          
          # í—¬ìŠ¤ì²´í¬
          echo "ğŸ¥ Health check..."
          sleep 10
          curl -f http://localhost:3000/api/health || echo "Health check failed"
          
          # ìƒíƒœ í™•ì¸
          echo "âœ… Checking application status..."
          pm2 status
          
          echo "ğŸ‰ Deployment completed successfully!"
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment succeeded!"
